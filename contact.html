        <main>
            <h2>CONTACT US</h2>
            <p>If you have any comments, questions, or concerns please feel free to contact through this form below</p>
            <form method="post" action="#">
                <label for="myFName">First Name:</label>
                <input type="text" name="myFName" id="myFName" required="required">
                <label for="myLName">Last Name:</label>
                <input type="text" name="myLName" id="myLName" required="required">
                <label for="myEmail">E-mail:</label>
                <input type="email" name="myEmail" id="myEmail" maxlength="35" required="required">
                <label for="myPhone">Phone:</label>
                <input type="tel" name="myPhone" id="myPhone" maxlength="12">
                <label for="myMessage">Message:</label>
                <textarea name="myMessage" id="myMessage" rows="2" cols="30" required="required"></textarea>
                <input type="submit" value="Submit">
            </form>
        </main>
